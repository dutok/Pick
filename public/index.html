<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Pick - Advanced Minecraft server control panel in Go</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div id="main-layer">
  <main>
  
    <nav class="light-blue lighten-1" role="navigation">
      <ul class="right hide-on-med-and-down">
        <li><a href="/logout">Logout</a></li>
      </ul>
      <ul id="slide-out" class="side-nav fixed">
        <li><div class="center-align valign-wrapper">
            <span class="logo">Pick</span>
        </div></li>
        <a id="button-dashboard" href="#dashboard"><li><i class="tiny mdi-action-dashboard"></i> Dashboard</li></a>
        <a id="button-console" href="#console"><li><i class="tiny mdi-image-crop-3-2"></i> Console</li></a>
        <a id="button-chat" href="#chat"><li><i class="tiny mdi-action-question-answer"></i> Chat</li></a>
        <a id="button-editor" href="#editor"><li><i class="mdi-file-folder"></i> File Editor</li></a>
        <li class="hide-on-large-only"><a href="/logout">Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse">&nbsp; <i class="mdi-navigation-menu"></i></a>
    </nav>
    
    <div id="pages">
        <div id="page-console">
            <div class="container">
               <h2>Console</h2>
               <ul id="console" class="collection with-header chatbox">
               </ul>
                <div class="row">
                  <form id="consoleForm">
                      <div class="input-field">
                        <i class="mdi-action-input prefix"></i>
                        <input name="consoledata" id="icon_prefix consolemessage" type="text" class="validate">
                        <label for="icon_prefix">Send command</label>
                      </div>
                  </form>
                </div>
            </div>
        </div>
        <div id="page-editor">
            <div class="container">
                  <h2>File Editor</h2>
                    <ul id="files" class="collapsible list" data-collapsible="accordion">
                    </ul>
             </div>
        </div>
        <div id="page-dashboard">
            <div class="container">
                 <h2>Dashboard</h2>
             <div class="row">
              <div class="col s12 m6">
                <div class="card-panel teal">
                    <div class="card-content white-text">
                      <span id="players" class="card-title flow-text"></span>
                        <div class="progress">
                            <div id="playerbar" class="determinate"></div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col s12 m6">
                <div class="card-panel blue darken-2">
                    <div class="card-content white-text">
                      <span id="memory" class="card-title flow-text"></span>
                        <div class="progress">
                            <div id="memorybar" class="determinate"></div>
                        </div>
                    </div>
                </div>
              </div>
             </div>
             <div class="row">
               <div class="col s12 m6">
                <ul class="collection with-header flow-text">
                    <li class="collection-header"><h4>Server details</h4></li>
                    <li href="#!" class="collection-item">Version<span id="version" class="badge"></span></li>
                    <li href="#!" class="collection-item">Map<span id="map" class="badge"></span></li>
                    <li href="#!" class="collection-item">Game ID<span id="gameid" class="badge"></span></li>
                    <li href="#!" class="collection-item">Game type<span id="gametype" class="badge"></span></li>
                    <li href="#!" class="collection-item">MOTD<span id="motd" class="badge"></span></li>
                </ul>
               </div>
               <div class="col s12 m6">
                  <div id="status" class="card darken-4">
                    <div class="card-content white-text">
                      <p class="card-title">Server status</p>
                      <p class="flow-text" id="statustext"></p>
                    </div>
                    <div class="card-action">
                      <a class="waves-effect waves-light btn green" id="button-start" href="#">Start</a>
                      <a class="waves-effect waves-light btn red" id="button-stop" href='#'>Stop</a>
                      <a class="waves-effect waves-light btn blue right-align" id="button-refresh" href='#'>Refresh (<span id="refreshtimer">30</span>)</a>
                    </div>
                  </div>
               </div>
             </div>
            </div>
        </div>
        <div id="page-chat">
            <div class="container">
                <h2>Chat</h2>
                <ul id="chat" class="collection with-header chatbox">
               </ul>
                <div class="row">
                  <form id="chatForm">
                      <div class="input-field">
                        <i class="mdi-communication-message prefix"></i>
                        <input name="chatdata" id="icon_prefix chatmessage" type="text" class="validate">
                        <label for="icon_prefix">Send chat</label>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

  </main>
 </div>

  <div id="editmodal" class="modal">
    <div class="modal-content">
      <h4 class="truncate" id="filetitle"></h4>
      <br>
        <textarea id="filecontents" rows="10"></textarea>
        <input id="fileid" type="hidden">
        <div class="modal-footer" name="id">
          <a id="editsubmit" type="submit" name="submit" href="#" class="waves-effect waves-light btn modal-action modal-close">Update</a>
        </div>
     </div>
   </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script type='text/javascript' src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script type='text/javascript' src="app.js"></script>

  </body>
</html>
