<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Pick - Advanced Minecraft server control panel in Go</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div id="main-layer">
  <main>
  
  <nav class="light-blue lighten-1" role="navigation">
      <ul class="right hide-on-med-and-down">
        <li><a href="#logout">Logout</a></li>
      </ul>
      <ul id="slide-out" class="side-nav fixed">
        <li><div class="center-align valign-wrapper">
            <span class="logo">Pick</span>
        </div></li>
        <li><a class="active" href="#console">Console</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
        <li class="hide-on-large-only"><a href="#logout">Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse">&nbsp; <i class="mdi-navigation-menu"></i></a>
    </nav>
    
    <div class="container">
       <h2>Console</h2>
       <ul class="collection with-header chatbox">
       </ul>
        <div class="row">
      <form id="chatForm">
          <div class="input-field">
            <i class="mdi-action-input prefix"></i>
            <input name="data" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Send command</label>
          </div>
      </form>
     </div>
    </div>

  </main>
 </div>


  <div id="login-layer">
    <div class="valign-wrapper login-push">
     <div><a id="login" class="waves-effect waves-light btn-large"><i class="mdi-action-lock left"></i>Login</a></div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script type='text/javascript' src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script type='text/javascript' src="app.js"></script>

  </body>
</html>
